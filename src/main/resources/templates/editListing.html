<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<body>
	<div layout:fragment="content">
		<h1>Edit Listing</h1>
		<form action="#" th:action="@{/listings/postEdit}" th:object="${listing}" method="post">
			<!-- Home Picture -->
			<div class="imgcontainer">
				<img th:src="@{/img/LoginHome.png}" alt="HomePic" class="avatar" />
			</div>

			<div class="container">
				
				<!-- Update Values -->
				<input type="hidden" th:field="*{id}">

				<!-- Update Values -->
				<label for="location"><b>Enter Home Location</b></label>
				<input type="text" th:field="*{location}" placeholder="Enter Home Location">
				
				<label for="address"><b>Enter Home Address</b></label>
				<input type="text" th:field="*{address}" placeholder="Enter Home Address">
				
				<label for="description"><b>Enter Home Description</b></label>
				<input type="text" th:field="*{description}" placeholder="Enter Home Description">
				
				<label for="price"><b>Enter Price</b></label>
				<input type="text" th:field="*{price}" placeholder="Enter Price">
				
				<label for="bedrooms"><b>Enter Bedrooms</b></label>
				<input type="text" th:field="*{bedrooms}" placeholder="Enter Bedrooms">
				
				<label for="squareFeet"><b>Enter Square Feet</b></label>
				<input type="text" th:field="*{squareFeet}" placeholder="Enter Square Feet">
				
				<label for="bathrooms"><b>Enter Bathrooms</b></label>
				<input type="text" th:field="*{bathrooms}" placeholder="Enter Bathrooms">
				
				<label for="floors"><b>Enter Floors</b></label>
				<input type="text" th:field="*{floors}" placeholder="Enter Floors">
				
				<button type="submit">Update</button>
			</div>

		</form>
	</div>
</body>

</html>
